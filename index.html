<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>John Ryan [The Legend] Exam Portal</h1>
            <div id="timer">00:00:00</div>
        </div>

        <!-- Teacher Panel (hidden by default) -->
        <div id="teacherPanel" class="teacher-panel">
            <h2>Teacher Settings</h2>
            <input type="text" 
                   id="pdfFilename" 
                   placeholder="Enter PDF filename (e.g., exam.pdf)"
                   required>
            <input type="number" 
                   id="examDuration" 
                   placeholder="Exam duration (minutes)"
                   min="1"
                   max="360"
                   required>
            <button class="button" onclick="saveSettings()">Save Settings</button>
        </div>

        <!-- Student Interface -->
        <button id="startBtn" class="button">Start Exam</button>
        
        <!-- PDF Viewer -->
        <div class="pdf-container">
            <object id="pdf-viewer" 
                    type="application/pdf"
                    style="width: 100%; height: 100%">
                <p>PDF viewer not available. 
                    <a id="pdf-fallback-link" href="#">Download PDF</a>
                </p>
            </object>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
